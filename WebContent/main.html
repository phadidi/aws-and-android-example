<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movielist.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Main Page | Fabflix</title>
</head>
<body>


<h1 align="center">Fabflix - Main Page</h1>

<p align="center"><strong>Browse by genre:</strong></p>
<div id="genre_body" style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;"></div>

<hr>

<p align="center"><strong>Movies with titles that starts with:</strong></p>
<div id="letter_body" style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;"></div>

<hr>

<p align="center"><strong>Search Movie: </strong></p>
<div id="search_body" style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;"></div>

<button style="position: fixed; right: 2rem; bottom: 2rem; display: inline-block;
    text-decoration: none;
    background: #ff8181;
    color: #FFF;
    width: 120px;
    height: 120px;
    line-height: 120px;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
    vertical-align: middle;
    overflow: hidden;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
    border-bottom: solid 3px #bd6565;
    transition: .4s;" onclick="window.location.href='cart.html'">Check out</button>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to main.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main.js"></script>
</body>


</html>
