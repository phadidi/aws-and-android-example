<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Order Confirmation | Fabflix</title>
</head>
<body>

<div style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;">
    <a href="main.html"><h1>Fabflix</h1></a>
    <h2>Your order has been placed. Thank you!</h2>
</div>
<div id="order_info" style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;">
    <table class="table table-striped" id=order_table>
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Sales Id</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id=confirm_order_body></tbody>

    </table>
    <p id="total_body"></p>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to main.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="confirmation.js"></script>
</body>
</html>
