<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Shopping Cart | Fabflix</title>
</head>
<body>
<div style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;">
    <a href="main.html"><h1>Fabflix</h1></a>
    <h2>Your Shopping Cart</h2>
</div>
<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<div style="text-align: center; overflow: auto; padding: 20px;">
    <table class="table table-striped" id=cart_table>
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
        <!-- Again, id "movielist_table_body" is useful for jQuery to find this html element -->
        <tbody id=cart_table_body></tbody>

    </table>
</div>
<div id="page_list_body"
     style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;"></div>
<div id="payment_button"
     style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include your own JS file -->
<script src='cart.js' type='text/javascript'></script>
</body>
</html>
