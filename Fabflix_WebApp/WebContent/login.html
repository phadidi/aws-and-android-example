<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Fabflix</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<style>
    #outer-div {
        width: 100%;
        text-align: center;
    }

    #inner-div {
        display: inline-block;
        margin: 0 auto;
        padding: 3px;
    }

    label, input {
        display: block;
    }

    label {
        margin-bottom: 20px;
    }
</style>
<body>
<div style="text-align: center; width: 1000px; overflow: auto; padding: 20px; margin: 0 auto;">
    <h1>Fabflix</h1>
    <h2>Login to Fablix</h2>
</div>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div id="outer-div" width="100%">
    <div id="inner-div">
        <form action="form-recaptcha" id="login_form" method="post">
            <label>
                Username
                <input name="email" placeholder="Enter Email" type="text">
            </label>
            <label>
                Password
                <input name="password" placeholder="Enter Password" type="password">
            </label>
            <label>
                <input type="submit" value="Login">
                <div class="g-recaptcha" data-sitekey="6LeKvPAUAAAAABY_fGoGUY8FVwSafDXBozZJvk4I"></div>
            </label>
        </form>
        <div id="login_error_message"></div>
    </div>
</div>

<a href="_dashboard.html">Click here to sign in as Employee</a>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
